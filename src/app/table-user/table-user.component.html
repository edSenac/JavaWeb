<table>
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Username</th>
    <th>Editar</th>
    <th>Remover</th>
  </tr>
  <tr *ngFor='let user of users'>
    <td>{{user.name}}</td>
    <td>{{user.email}}</td>
    <td>{{user.username}}</td>
    <td><a href="#">Editar</a></td>
    <td><a href="#">Remover</a></td>
  </tr>
</table>
